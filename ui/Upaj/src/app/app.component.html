<div class="chat">
  <div class="chat-title">
    <h1>Upaj</h1>
    <h2>Farmers helper bot</h2>
    <figure class="avatar">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
    </figure>
    {{ this.last_request }}
    <div style="float: right;">
      <select #langSelect (change)="select_lang(langSelect.value)">
        <option *ngFor="let lang of all_lang" [value]="lang.code" [selected]="lang.code === selected_lang.code">{{ lang.name }}</option>
      </select>
    </div>
  </div>
  <div ngx-auto-scroll class="messages">
    <div class="messages-content">
      <div *ngFor="let msg of conv_thread" [ngClass]="{'message-personal': msg.by_user}" class="message new"><figure *ngIf="!msg.by_user" class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg"></figure>{{ msg.msg }}</div>
      <div *ngIf="bot_thinking" class="message loading new"><figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure><span></span></div>
      <div *ngIf="current_options.length > 0 && !bot_thinking" class="message new"><figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure><span><button *ngFor="let opt of current_options" (click)="push_option(opt)" class="option-button">{{ opt.value }}</button></span></div>
      <div #chat></div>
    </div>
  </div>
  <div class="message-box">
    <textarea [(ngModel)]="current_query.text" type="text" class="message-input" placeholder="Type message..."></textarea>
    <button (click)="current_query.text ? push_query(current_query): undefined" type="submit" class="message-submit">Send</button>
  </div>
</div>
<div class="bg"></div>
